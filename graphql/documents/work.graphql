query work($id: String!) {
  work(id: $id) {
    id
    image_url
    date
    work_page {
      title
      detail
      meta {
        website
        platform
        stack {
          icon
          name
        }
        blog_post {
          title
          url
        }
        presentation {
          title
          url
        }
        source
      }
      images
    }
  }
}
