query fetchWork($id: String!) {
  fetchWork(id: $id) {
    title
    id
    image_url
    work_page {
      title
      detail
      implementation
      meta {
        platform
        stack
        website
        source
        blog_post {
          title
          url
        }
        presentation {
          title
          url
        }
      }
      images
    }
  }
}
